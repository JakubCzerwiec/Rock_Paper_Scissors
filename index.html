<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>

<body>
    <div class="gameplay">
        <div class="header"><h1>Choose yours weapon:</h1></div>
        <div class="weapons">
            <div class="btn rock"><img src="rock.png"></div>
            <div class="btn paper"><img src="paper.png"></div>
            <div class="btn scissors"><img src="scissors.png"></div>
        </div>
        <div class="compPlay">Computer choose:<div class="compPlayResult"></div></div>
    </div>

    <div class="scoresheet">
        <div class="score">
            <div class="resultLine">Result: <div class="result"></div></div>
            <div class="my_score">My score:<div class="my_points">0</div></div>
            <div class="comp_score">Computer score:<div class="comp_points">0</div></div>
        </div>
    </div>
    <div class="victory"></div>

    <script src="script.js"></script>
</body>
</html>
